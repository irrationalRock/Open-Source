<!doctype html>
<html>
  <head>
    <title>Upload a file</title>
    <style>
      input {
        margin: 4px;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h1>Upload to parse a file</h1>
    <h2>Note: Only .txt files is supported as of now</h2>
    
    <div style="text-align:right;width:400px;border:1px dashed #6495de;padding:16px;">
      <form action="/api/phonenumbers/parse/file" method="POST" enctype="multipart/form-data">
        <label for="parse">Text file</label>
        <input id="parse" type="file" name="parse"/><br />
        <input type="submit" value="Submit File" />
      </form>
    </div>
  </body>
</html>
